<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IQ</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .question{
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 20px;
        }

        #title{
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul li{
            list-style-type: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="question" id="question">
        <h2 id="title"></h2>
        <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="a">
                <label id="a_answer" for="a"></label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="b">
                <label id="b_answer" for="b"></label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="c">
                <label id="c_answer" for="c"></label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="d">
                <label id="d_answer" for="d"></label>
            </li>
            <input type="hidden" id="cau_dung" >
            <input type="hidden" id="total_question" >
        </ul>
        <button id="submit">Câu kế tiếp</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
